<ion-header>
  <ion-toolbar>
    <ion-title>Browse Samples</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="false" [options]="slideOpts" >
        <ion-slide>
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>New Money</ion-card-title>
              <ion-card-subtitle>128 bpm - G</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              created by: dj corbett
              <br>
              split: 50/50
              <br>
              BMI: 120498
              <br>
              ASCAP:10249
            </ion-card-content>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card color="dark">
            <ion-card-header>
              <ion-card-title>New Money</ion-card-title>
              <ion-card-subtitle>128 bpm - G</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              created by: dj corbett
              <br>
              split: 50/50
              <br>
              BMI: 120498
              <br>
              ASCAP:10249
            </ion-card-content>
          </ion-card>
        </ion-slide>
  </ion-slides>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button class="down-vote">
      <ion-icon name="thumbs-down"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="up-vote">
      <ion-icon name="thumbs-up"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
